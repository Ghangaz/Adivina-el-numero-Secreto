<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Adivinar el Número Secreto</title>
</head>
<body>
    <main class="m-5 p-5">
        <section class="d-flex justify-content-center">
        <h1> ¡ Adivina el numero secreto del 1 al 10 !</h1>
        </section>
        <section class="m-4 d-flex justify-content-center"> 
        <form>
            <h3>Introduce un numero del 1 al 10:</h3>
            <section  class="m-3 d-flex justify-content-center">
            <input type="text" name="numero" id="numero">
        </section>
        <section  class="m-3 d-flex justify-content-center">
            <input class="" type="submit" value="Enviar" id="btnEnviar">
        </section>
        </form>
      </section>
        <section>
            <div id="result"></div>
        </section>
    </main> 
    <footer>
        <b class="m-3 p-5 d-flex justify-content-end">Mi GitHub :      <a href="https://github.com/Ghangaz">https://github.com/Ghangaz</a></b>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</html>
